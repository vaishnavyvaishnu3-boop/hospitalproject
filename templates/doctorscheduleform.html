<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:green;">
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER THE NAME OF DOCTOR</label>
        <input type="text" name="doctor" placeholder="enter the name of doctor" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TIME SLOT</label>
    <input type="text" name="times" placeholder="enter the timeslot" class="form-control">
    </div>
    <div>
    <label class="form-label">ENTER THE TREATMENT PLAN ON MONDAY</label>
    <input type="text" name="plana" placeholder="enter the treatment plan" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TREATMENT PLAN ON TUESDAY</label>
    <input type="text" name="planb" placeholder="enter the treatment plan" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TREATMENT PLAN ON WEDNESDAY</label>
    <input type="text" name="planc" placeholder="enter the treatment plan" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TREATMENT PLAN ON THURSDAY</label>
    <input type="text" name="pland" placeholder="enter your treatment plan" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TREATMENT PLAN ON FRIDAY</label>
    <input type="text" name="plane" placeholder="enter your treatment plan" class="form-control">
    </div>
    <button type="submit"  class="btn btn-primary">SUBMIT</button>
</form>
</body>
</html>
