<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:green;">
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text" name="username" placeholder="Enter username"></td>
        </tr>

        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="password" placeholder="Enter password(only in digits)"></td>
        </tr>
        <tr>
            <td><input type="submit" value="LOGIN"></td>
        </tr>
        <tr>
         <td><a href="{% url 'newlypassword' %}" >Forgot password</a></td>

        </tr>
        <tr>
            <td><a href="{% url 'registered' %}">REGISTER</a></td>
        </tr>



    </table>


</form>

</body>
</html>
