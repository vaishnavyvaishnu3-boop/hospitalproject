<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:green;">
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER YOUR NAME:</label>
    <input type="text" name="names" placeholder="Enter your Name" class="form-control">
    </div>
    <div class="mb-3">
    <label>ENTER YOUR DATE OF BIRTH:</label>
    <input type="date" name="dob" placeholder="Enter your date of birth">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR PHONE NUMBER</label>
    <input type="number" name="phonenumber" placeholder="Enter your phonenumber" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR EMAIL ADDRESS:</label>
    <input type="text" name="email" placeholder="Enter your name" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR PREFERRED APPOINTMENT DATE:</label>
    <input type="date" name="date" placeholder="Enter your preferred date" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR PREFERRED TIME</label>
    <input type="text" name="time" placeholder="Enter your time" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE REASON FOR APPOINTMENT:</label>
    <textarea name="reason" rows="10" cols="30" class="form-control">Enter reasons</textarea>
    </div>
    <div>
    <button type="submit"   class="btn btn-primary">SUBMIT
    </button>
    </div>
</form>

</body>
</html>
