<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:green;">
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER THE NAME OF PATIENT</label>
    <input type="text" name="patient" placeholder="enter the name of patient" class="form-contol">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE AGE OF PATIENT</label>
    <input type="text" name="ages" placeholder="enter the age of patient" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">TREATMENT:</label>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE NAME OF MEDICATIONS</label>
    <textarea type="text" name="medications" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE DOSAGE OF MEDICATIONS</label>
    <textarea type="text" name="dosage" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE FREQUENCY OF MEDICATIONS</label>
    <textarea type="text" name="frequency" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE DURATION OF TREATMENT</label>
    <textarea type="text" name="duration" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE DATE</label>
    <input type="date" name="dated" class="form-control">
    </div>
    <button type="submit" value="SUBMIT" class="btn btn-primary">SUBMIT</button>
</form>
</body>
</html>
