<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:green;">
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER YOUR NAME:</label>
    <input type="text" name="name" placeholder="enter your name" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR AGE:</label>
    <input type="number" name="age" placeholder="enter your age" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR GENDER:</label>
    <input type="text" name="gender" placeholder="enter your gender" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR BLOOD GROUP:</label>
    <input type="text" name="bloodgroup" placeholder="enter your bloodgroup" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR HEIGHT:</label>
    <input type="number" name="height" placeholder="enter your height" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR WEIGHT:</label>
    <input type="number" name="weight" placeholder="enter your weight" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR HIGHEST EDUCATIONAL QUALIFICATION:</label>
    <input type="text" name="qualification" placeholder="enter your educational qualification" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR JOB:</label>
    <input type="text" name="job" placeholder="enter your job" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR ANNUAL INCOME:</label>
    <input type="text" name="income" placeholder="enter your income" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR LOCATION:</label>
    <input type="text" name="location" placeholder="enter your location" class="form-control">
    </div>
    <div>
        <button type="submit" value="REGISTER">SUBMIT</button>
    </div>

</form>
</body>
</html>
