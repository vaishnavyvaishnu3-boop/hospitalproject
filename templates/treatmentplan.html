<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:green;">
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER THE PATIENT'S NAME</label>
    <input type="text" name="naming" placeholder="enter the patient's name" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE DIAGNOSIS DETAILS</label>
    <textarea type="text" name="diagnosis" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">PRESENT THE PROBLEM</label>
    <textarea type="text" name="problem" placeholder="present the problem" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE GOALS OF TREATMENT</label>
    <textarea type="text" name="goals" rows="10 cols=30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE OBJECTIVES OF TREATMENT</label>
    <textarea name="objectives" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">TREATMENT PLAN</label>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE TREATMENT STRATEGY AND INTERVENTION</label>
    <textarea name="strategy" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE MODALITY</label>
    <textarea name="modality" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE FREQUENCY</label>
    <input type="text" name="frequencies" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER THE ESTIMATED DURATION FOR COMPLETION OF TREATMENT</label>
    <input type="text" name="estimate" class="form-control">
    </div>
    <div>
    <button type="submit" value="SUBMIT">SUBMIT</button>
    </div>
</form>
</body>
</html>
