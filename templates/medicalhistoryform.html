<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:green;">
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">ENTER YOUR NAME</label>
    <input type="text" name="named" placeholder="Enter your name" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR ADDRESS</label>
    <input type="text" name="address" placeholder="enter your address" class="form-contol">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR DATE OF BIRTH</label>
    <input type="date" name="dateofbirth" placeholder="enter your date of birth" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR GENDER</label>
    <input type="text" name="genders" placeholder="enter your gender" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR CONTACT NUMBER</label>
    <input type="number" name="contactnumber" placeholder="enter your contactnumber" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR EMAIL ADDRESS</label>
    <input type="email" name="mail" placeholder="enter your email" placeholder="enter your email" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR ALLERGIES</label>
    <textarea  name="allergy"    rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR MEDICATIONS</label>
    <textarea name="medication" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR CHRONIC CONDITIONS</label>
    <textarea name="chronic" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER NAME OF YOUR SURGERIES</label>
    <textarea name="surgery"  rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR FAMILY MEDICAL HISTORY</label>
    <textarea  name="history"  rows="10" cols="30" class="form-control"></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">ENTER YOUR ADDITIONAL COMMENTS OR CONCERNS</label>
    <textarea name="comment" rows="10" cols="30" class="form-control"></textarea>
    </div>
    <button type="submit" value="SUBMIT" class="btn btn-primary">SUBMIT</button>
</form>
</body>
</html>
